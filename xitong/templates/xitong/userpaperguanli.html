<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Title -->
    <title>论文管理</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8">
    <meta name="description" content="Responsive Admin Dashboard Template"/>
    <meta name="keywords" content="admin,dashboard"/>
    <meta name="author" content="Steelcoders"/>

    <!-- Styles -->
    <link type="text/css" rel="stylesheet" href="/static/assets/plugins/materialize/css/materialize.min.css"/>
    <link href="/static/assets/icon.css" rel="stylesheet">
    <link href="/static/assets/plugins/material-preloader/css/materialPreloader.min.css" rel="stylesheet">
    <link href="/static/assets/plugins/datatables/css/jquery.dataTables.min.css" rel="stylesheet">


    <!-- Theme Styles -->
    <link href="/static/assets/css/alpha.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/css/custom.css" rel="stylesheet" type="text/css"/>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <script src="/static/assets/plugins/jquery/jquery-2.2.0.min.js"></script>
</head>
<body>
<div class="loader-bg"></div>
<div class="loader">
    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
        <div class="spinner-layer spinner-spinner-teal lighten-1">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
        <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
        <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</div>
<div class="mn-content fixed-sidebar">
    <header class="mn-header navbar-fixed">
        <nav class="cyan darken-1">
            <div class="nav-wrapper row">
                <section class="material-design-hamburger navigation-toggle">
                    <a href="#" data-activates="slide-out"
                       class="button-collapse show-on-large material-design-hamburger__icon">
                        <span class="material-design-hamburger__layer"></span>
                    </a>
                </section>
                <div class="header-title col s3">
                    <span class="chapter-title">Alpha</span>
                </div>
            </div>
        </nav>
    </header>
    <aside id="slide-out" class="side-nav white fixed">
        <div class="side-nav-wrapper">
            {% include "xitong/htmenu.html" %}
        </div>
    </aside>
    <main class="mn-inner">
        <div class="row">
            <div class="col s12">
                <div class="page-title">Data Tables</div>
            </div>
            <div class="col s12 m12 l12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">论文管理</span>
                        <table id="example" class="display responsive-table datatable-example">
                            <thead>
                            <th>标题
                            </th>
                            <th>发布时间
                            </th>
                            <th>权限
                            </th>
                            <th>状态
                            </th>
                            <th>文件
                            </th>
                            <th>操作</th>
                            </thead>


                            <tbody>


                            {% for paper in paperall %}
                                <tr>
                                    <td>{{ paper.title | safe }}</td>
                                    <td>{{ paper.addtime | safe }}</td>
                                    <td>{{ paper.jurisdiction | safe }}</td>
                                    <td>{{ paper.state | safe }}</td>
                                    <td><a href="/static/upload/{{ paper.file }}"
                                           download="/static/upload/{{ paper.file }}">下载</a>
                                    <td>

                                        <!--  定义修改论文按钮和删除论文按钮，修改提交地址为/paper/userxiugaipaper/{{ paper.id }}，删除提交地址为 /paper/usershanchupaperact/{{ paper.id }}-->

                                        <a href='/paper/paperxiangqing/{{ paper.id }}'>详情</a>
                                        <a href='/paper/userxiugaipaper/{{ paper.id }}'>修改</a>
                                        <a href='/paper/usershanchupaperact/{{ paper.id }}'>删除</a>

                                    </td>
                                </tr>
                            {% endfor %}                  </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<div class="left-sidebar-hover"></div>

<!-- Javascripts -->
<script src="/static/assets/plugins/jquery/jquery-2.2.0.min.js"></script>
<script src="/static/assets/plugins/materialize/js/materialize.min.js"></script>
<script src="/static/assets/plugins/material-preloader/js/materialPreloader.min.js"></script>
<script src="/static/assets/plugins/jquery-blockui/jquery.blockui.js"></script>
<script src="/static/assets/plugins/datatables/js/jquery.dataTables.min.js"></script>
<script src="/static/assets/js/alpha.min.js"></script>
<script src="/static/assets/js/pages/table-data.js"></script>
<script>
    if ("") {
        alert("");
    }
</script>
</body>
</html>
